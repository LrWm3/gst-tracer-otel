name: Update Benchmarks

on:
  push:
    branches:
      - main

jobs:
  bench-update:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the full history so we can commit back
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install just
      - name: Setup just
        uses: extractions/setup-just@v3
        with:
          just-version: "1.40.0"

      # 3. Cache Cargo registry
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      # 4. Cache Cargo build
      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target # caches debug or release, whichever you build
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}-release
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      # 5. Install dependencies
      - name: Install build dependencies
        run: |
          sudo .devcontainer/setup-root.sh
          .devcontainer/setup-user.sh

      # 6. Run the benchmark update
      - name: Run bench-perf-update
        run: just bench-perf-update

      # 7. Commit & push only if this is not already the ‚Äúskip ci‚Äù commit
      - name: Commit updated benchmarks
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # adjust the glob/path to wherever your .data files land
          git add .github/perf/*.data
          git commit -m "ü§ñ update benchmarks [skip ci]"
          git push
