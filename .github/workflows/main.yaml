name: Update Benchmarks

on:
  push:
    branches:
      - main

jobs:
  bench-update:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository_owner }}/gst-tracer-otel-ci:latest
    steps:
      # 1. Check out the full history so we can commit back
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ────────────────────────────────────────────────
      # Cache Cargo registry + build artefacts
      # ────────────────────────────────────────────────
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}-release
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      # 6. Run the benchmark update
      - name: Run bench-perf-update
        run: just bench-perf-update

      # 7. Commit & push only if this is not already the “skip ci” commit
      - name: Commit updated benchmarks
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # adjust the glob/path to wherever your .data files land
          git add .github/perf/*.data
          git commit -m "🤖 update benchmarks [skip ci]"
          git push
