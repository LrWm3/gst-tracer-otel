name: build-and-test-gst-otel

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ────────────────────────────────────────────────
      # ❶ Check out repo
      # ────────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ────────────────────────────────────────────────
      # ❷ Rust toolchain & GStreamer dev libs
      # ────────────────────────────────────────────────
      - uses: dtolnay/rust-toolchain@stable

      - name: Install GStreamer build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
               libgstreamer1.0-dev \
               libgstreamer-plugins-base1.0-dev \
               gstreamer1.0-tools \
               gstreamer1.0-plugins-base

      # ────────────────────────────────────────────────
      # ❸ Build plug-in
      # ────────────────────────────────────────────────
      - name: Cargo build (release)
        run: cargo build --release

      # ────────────────────────────────────────────────
      # ❹ Start OTEL-Collector (after checkout → mount works)
      # ────────────────────────────────────────────────
      - name: Start OpenTelemetry Collector
        run: |
          docker run -d --name otel \
            -v $PWD/.github/otel-config.yaml:/etc/otelcol/config.yaml \
            -p 4317:4317 \
            otel/opentelemetry-collector-contrib:latest \
            --config /etc/otelcol/config.yaml
          # Give the collector a moment to start
          # wait until the collector has opened :4317
          for i in {1..10}; do
            (echo > /dev/tcp/localhost/4317) >/dev/null 2>&1 && break
            sleep 0.5
          done

      # ────────────────────────────────────────────────
      # ❺ Run a head-less pipeline with the tracer
      # ────────────────────────────────────────────────
      - name: Run gst-launch with otel-tracer
        env:
          GST_PLUGIN_PATH: ${{ github.workspace }}/target/release
          GST_TRACERS: otel-tracer
          OTEL_SERVICE_NAME: github-ci-test
          OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4317
        run: |
          ls ${{ github.workspace }}/target/release
          gst-inspect-1.0 -b
          gst-inspect-1.0 otel-tracer >/dev/null
          # Push 10 fake buffers through the pipeline
          gst-launch-1.0 -q fakesrc num-buffers=3000 ! fakesink sync=true
          echo "gst-launch finished; waiting 6 s for the collector to flush"
          sleep 6

      # ────────────────────────────────────────────────
      # ❻ Show collector logs (metrics & spans)
      # ────────────────────────────────────────────────
      - name: Dump collector output
        run: docker logs otel

      # ────────────────────────────────────────────────
      # ❼ Clean up
      # ────────────────────────────────────────────────
      - name: Stop collector
        if: always()
        run: docker rm -f otel
