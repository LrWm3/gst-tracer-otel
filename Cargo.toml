[package]
name    = "gst_otel_tracer"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
glib              = "0.18"
gstreamer         = { version = "0.23", features = ["v1_20"] }
gstreamer-sys     = "0.23"
once_cell         = "1.19"

# OpenTelemetry
opentelemetry           = { version = "0.22", features = ["metrics"] }
opentelemetry_sdk       = { version = "0.22", features = ["metrics"] }
opentelemetry-otlp      = { version = "0.15", features = ["tonic", "metrics", "trace"] }
tokio                   = { version = "1",   features = ["rt-multi-thread", "macros"] }
